<head>
    <meta charset="UTF-8">

    <script>
        //cadastrar array com carros com marca, ano, modelo
        //cadastrar, listar, limpar
        arrCarros = []
        function cadastrarCarros() {
            let marca = document.getElementById("marcaInput").value
            let ano = document.getElementById("anoInput").value
            let modelo = document.getElementById("modeloInput").value


            document.getElementById("marcaInput").value = ""
            document.getElementById("anoInput").value = ""
            document.getElementById("modeloInput").value = ""

            arrCarros.push({ model: modelo, a: ano, m: marca, concluido: false });



        }
        function listarCarros() {
            let saidaHTML = "";
            for (let i = 0; i < arrCarros.length; i++) {
                saidaHTML = saidaHTML + `<div>Modelo: ${arrCarros[i].model}</br>
                Ano: ${arrCarros[i].a}</br>
                Marca:${arrCarros[i].m}<div>`
            }
            document.getElementById("saida").innerHTML = saidaHTML;
        }
        function limparCampos() {
            arrCarros = []
            document.getElementById("saida").innerHTML = "";

        }

    </script>
</head>

<body>
    <div class="container-sm">
        <input type="text" placeholder="Marca" id="marcaInput">

        <input type="text" placeholder="Modelo" id="modeloInput">

        <input type="text" placeholder="Ano" id="anoInput">

        <div><button class="btn btn-primary" onclick="cadastrarCarros()">Cadastrar</button>
            <button class="btn btn-info" onclick="listarCarros()">Listar</button>
            <button class="btn btn-danger" onclick="limparCampos()">Limpar</button>
        </div>

        <div id="saida"></div>

    </div>

</body>

</html>
